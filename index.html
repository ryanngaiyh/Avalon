<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avalon Lobby</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #1a1a1a, #2d1e0f);
      color: #f4e6c0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-family: 'MedievalSharp', cursive;
      font-size: 40px;
      color: #d4af37;
      text-shadow: 0 0 10px #d4af37;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(0,0,0,0.75);
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 25px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(212,175,55,0.7);
    }
    input {
      padding: 10px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      margin: 8px;
      width: 80%;
      font-size: 16px;
      background: #222;
      color: #f4e6c0;
      outline: none;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background: #d4af37;
      color: black;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 12px rgba(212,175,55,0.7);
      transition: 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #ffdb58;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Welcome to Avalon ‚öîÔ∏è</h1>

  <div class="card">
    <h2>Create Room</h2>
    <button onclick="createRoom()">‚öîÔ∏è Create</button>
  </div>

  <div class="card">
    <h2>Join Room</h2>
    <input id="joinRoomCode" placeholder="Enter Room Code">
    <button onclick="joinRoom()">üè∞ Join</button>
  </div>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://arpeyanztddyhczqhdyw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFycGV5YW56dGRkeWhjenFoZHl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxMzE0NDEsImV4cCI6MjA3NDcwNzQ0MX0.sjaMbgqkfxTf4XmYd-bubWmjNJtiFunFv_WLEElBIpo";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Generate room code
    function randomCode(length = 5) {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    }

    // Create room and redirect
    async function createRoom() {
      const code = randomCode();
      let { data, error } = await client.from("rooms").insert([{ code }]).select().single();
      if (error) { 
        alert("Error: " + error.message); 
        return; 
      }
      window.location.href = `avalon.html?room=${code}`;
    }

    // Join room and redirect
    async function joinRoom() {
      const code = document.getElementById("joinRoomCode").value.trim().toUpperCase();
      let { data, error } = await client.from("rooms").select("*").eq("code", code).single();
      if (error || !data) {
        alert("Room not found!");
        return;
      }
      window.location.href = `avalon.html?room=${code}`;
    }
  </script>
</body>
</html>
