<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚öîÔ∏è Avalon Game Room ‚öîÔ∏è</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Cinzel", serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #FFD700;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin: 25px 0;
      text-shadow: 0 0 15px #FFD700, 0 0 25px #ffae00, 0 0 40px #ffae00;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px #FFD70066, inset 0 0 12px #FFD70033;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
      text-shadow: 0 0 10px #FFD700;
    }

    #playersList {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #111;
      border: 2px solid #FFD700;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #FFD70055;
      transition: transform 0.2s;
    }

    .player:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #FFD700aa;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px #FFD700aa;
      object-fit: cover;
    }

    .player-name {
      font-size: 18px;
      font-weight: bold;
    }

    button {
      padding: 10px 18px;
      margin-top: 10px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background: #000;
      color: #FFD700;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
    }

    button:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 15px #FFD700, 0 0 30px #ffae00;
    }

    #roleBox {
      margin-top: 20px;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px #FFD70055, inset 0 0 12px #FFD70033;
      font-size: 20px;
    }

    .role-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 3px solid #FFD700;
      margin-top: 10px;
      box-shadow: 0 0 25px #FFD700aa;
      object-fit: cover;
    }

    /* üé∂ Music Control Button */
    #musicControl {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 50px;
      background: #111;
      border: 2px solid #FFD700;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #FFD70088;
      transition: 0.3s;
    }

    #musicControl:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 0 20px #FFD700, 0 0 35px #ffae00;
    }
  </style>
</head>
<body>
  <h1>‚öîÔ∏è Avalon Game Room ‚öîÔ∏è</h1>

  <!-- üé∂ Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e21a009d2.mp3" type="audio/mp3">
  </audio>
  <button id="musicControl">üîä Mute</button>

  <div class="card">
    <h2>Room Info</h2>
    <p id="roomCode">Loading...</p>
  </div>

  <div class="card">
    <h2>Players</h2>
    <div id="playersList"></div>
  </div>

  <div class="card" id="hostControls" style="display: none;">
    <h2>Host Controls</h2>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="card">
    <h2>Your Role</h2>
    <div id="roleBox">
      <p>Waiting...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://arpeyanztddyhczqhdyw.supabase.co";
    const SUPABASE_ANON = "YOUR_SUPABASE_ANON_KEY";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("room");
    const playerId = urlParams.get("player");

    document.getElementById("roomCode").textContent = "Room Code: " + roomCode;

    let isHost = false;

    async function fetchPlayers() {
      const { data: room } = await client.from("rooms").select("id").eq("code", roomCode).single();
      const { data: players } = await client.from("players").select().eq("room_id", room.id);

      const list = document.getElementById("playersList");
      list.innerHTML = "";

      players.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("player");

        const img = document.createElement("img");
        img.classList.add("avatar");
        img.src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${p.name}`;

        const span = document.createElement("span");
        span.classList.add("player-name");
        span.textContent = p.name + (p.is_host ? " üëë" : "");

        div.appendChild(img);
        div.appendChild(span);
        list.appendChild(div);

        if (p.id === playerId && p.is_host) {
          isHost = true;
          document.getElementById("hostControls").style.display = "block";
        }
      });
    }

    async function startGame() {
      const { data: room } = await client.from("rooms").select("id").eq("code", roomCode).single();
      const { data: players } = await client.from("players").select().eq("room_id", room.id);

      let roles = ["Merlin", "Assassin", "Servant", "Servant", "Minion"];
      players.forEach((p, i) => {
        const role = roles[i % roles.length];
        client.from("players").update({ role }).eq("id", p.id);
      });
    }

    // Live updates
    client.channel("players-changes")
      .on("postgres_changes", { event: "*", schema: "public", table: "players" }, fetchPlayers)
      .subscribe();

    fetchPlayers();

    // üé∂ Music control
    const music = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");

    musicControl.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        musicControl.textContent = "üîä Mute";
      } else {
        music.muted = true;
        musicControl.textContent = "üîá Unmute";
      }
    });
  </script>
</body>
</html>
